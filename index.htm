<div data-role="popup" id="popup2" data-theme="a" class="ui-corner-all">
	<form action="./box.htm" method="get" data-ajax="false">
		<div style="padding:10px 20px;">
			<div data-role="header" data-theme="a">
				<h3>输入号码</h3>
			</div>
			<label for="box_code" class="ui-hidden-accessible">盒子号码：</label>
			<input type="text" name="box_code" id="box_code" value="" placeholder="盒子号码" data-theme="a">
			<label for="box_password" class="ui-hidden-accessible">访问密码：</label>
			<input type="password" name="box_password" id="box_password" value="" placeholder="密码" data-theme="a">
			<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-icon-left ui-icon-check">访问</button>
		</div>
	</form>
</div>
<script>

$(document).ready(function(){
	var resolution_tips = Cookies.get('resolution_tips');
	if(resolution_tips != "true"){
		resolution_tips = false;
	}else{
		resolution_tips = true;
	}
	if(($("body").width()<$("body").height())&&(resolution_tips!=true)){
		alert("横屏访问更好。");
		Cookies.set('resolution_tips', "true", { expires: 3650, path: '/' });
	}
});

function preventDefault(ev) {
  ev.preventDefault()
}

document.addEventListener('touchmove', preventDefault, false);
$("#login_form").submit(function(e) {
	e.preventDefault();
	$.ajax({ 
		type:"GET", 
		url:"user.php", 
		dataType:"json", 
		data:{command:"login",username:$("#username").val(),password:$("#password").val()},
		success:function(result){
			console.log(result);
			if(result.login == true){
				location.href="/center.php";
			}else{
				alert("登陆失败，原因："+result.result);
			}
		},
		failure:function (result) { 
			alert("登陆错误。");
		}
});
});
$("#regist_button").click(function(){
	location.href="./regist.php";
});

$.ajax({ 
	type:"GET", 
	url:"user.php", 
	dataType:"json", 
	data:{command:"info"},
	success:function(result){
		console.log(result);
		if(result.login == true){
			location.href="/center.php";
		}
	},
	failure:function (result) { 
	}
});
</script>
